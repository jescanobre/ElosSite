<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="login.component.css">

  <title>Elos</title>
</head>

<body>

  <div class="back">

    <div id="login">
      <img class="content" src="./img/content.png" alt="">
      <img class="logo" src="./img/elo-logo.png" alt="">
      <form>
        <div class="form-group">
          <span>E-mail:</span>
          <input [(ngModel)]="email" id="inputEmail" name="email" type="email" #emailInput="ngModel" class="form-control"
            placeholder="Digite o seu e-mail">
        </div>
        <div class="form-group">
          <span>Senha:</span>
          <input [(ngModel)]="password" id="passwordInput" name="password" type="password" #passwordInput="ngModel"
            class="form-control" placeholder="Digite a sua senha">
          <a id="aviso" routerLink="/cadastro">NÃ£o lembra da sua senha? Clique aqui!</a>
        </div>
        <button type="submit" class="btn" (click)="login($event)">Entrar</button>
      </form>
    </div>
  </div>

</body>

</html>
